<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

	<h3 class="text-center text-danger my-5">Form Lesson</h3>

	<div class="container my-5">
		<h3 class="text-center">Student Register</h3>
		<div class="row">
			<div class="offset-md-4 col-md-4">
				<form action="" method="" enctype="">
					<div class="form-group">
						<label>Photo</label>
						<input type="file" name="" class="form-control-file">
					</div>
					<div class="form-group">
						<label>Name</label>
						<input type="text" name="" class="form-control">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="emial" name="" class="form-control">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" name="" class="form-control">
					</div>
					<div class="form-group">
						<label for="Phone">Phone</label>
						<input type="number" name="" class="form-control" id="Phone">
					</div>


					<label class="d-block">Gender</label>
					<div class="form-check-inline">
						<input type="radio" name="gender" value="Male" id="Male" class="form-check-input">
						<label for="Male" class="form-check-label">Male</label>
					</div>
					<div class="form-check-inline">
						<input type="radio" name="gender" value="Female" id="Female" class="form-check-input">
						<label for="Female" class="form-check-label">Female</label>
					</div>

					<label class="d-block my-3">Hobbies</label>
					<div class="form-check">
						<input type="checkbox" name="" class="form-check-input">
						<label class="form-check-label">Reading</label>
					</div>
					<div class="form-check">
						<input type="checkbox" name="" class="form-check-input">
						<label class="form-check-label">Swimming</label>
					</div>
					<div class="form-check">
						<input type="checkbox" name="" class="form-check-input">
						<label class="form-check-label">Travelling</label>
					</div>


					<label class="my-3">Choose Year</label>
					<div class="form-group">
						<select class="form-control">
							<option>Choose Year</option>
							<option>First Year</option>
							<option>Second Year</option>
							<option>Third Year</option>
							<option>Fourth Year</option>
							<option>Final Year</option>
						</select>
						
					</div>


					<div class="form-group">
						<label>Message</label>
						<textarea class="form-control"></textarea>
					</div>


					<input type="submit" name="" class="btn btn-success float-right" value="Save">
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
